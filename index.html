<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">
        <div class="user-container"></div>
        <div class="users-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
        <div class="buttons">
            <button id="load">Load User Data</button>
            <button id="display">Display User</button>
            <button id="save-user-page">Save User Page</button>
            <button id="load-user-page">Load User Page</button>
            <select id="user-to-load"></select>
        </div>
    </div>


    <script id="user-template" type="text/x-handlebars-template">
            <div class="user-container">
                <img src="{{data.main.user.picture}}" id="profile-pic">
                <div class="user-info">{{properCase data.main.user.name}}<br>{{data.main.user.address}}</div>
            </div>
    </script>
    
    <script id="quote-template" type="text/x-handlebars-template">

            <div class="quote-container">
                <p>Favorite quote:<br></p>
                <span>"{{data.main.kq}}"</span><br>
                <p>- Kanye</p>
            </div>
    </script>
    
    <script id="content-template" type="text/x-handlebars-template">

            <div class="content-container">
                <div class="pokemon-container">
                    <img src="{{data.main.pokemon.picture}}" id="pokemon-image">
                    <p id="pokemon-text">Favorite Pokemon: {{properCase data.main.pokemon.name}}</p>
                </div>
                <div class="meat-container">
                    <p id="meat-text">About me:<br>{{data.main.aboutMe}}</p>
                </div>
            </div>
    </script>
    
    <script id="friends-template" type="text/x-handlebars-template">

            <div class="friends">
                <h4>Friends</h4>
                <div class="friends-container">
                    {{#each data.friends}}
                        <h4>{{this.name}}</h4><br>
                    {{/each}}
                </div>
            </div>
    
    </script>

    <script id="users-template" type="text/x-handlebars-template">

            <div class="buttons">
                <button id="load">Load User Data</button>
                <button id="display">Display User</button>
                <button id="save-user-page">Save User Page</button>
                <button id="load-user-page">Load User Page</button>
                <select id="user-to-load">
                    {{#each userData}}
                        <option value={{this.id}}>{{this.user.data.main.user.name}}</option>
                    {{/each}}
                </select>
            </div>

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
